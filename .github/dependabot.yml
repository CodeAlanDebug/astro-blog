version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
    groups:
      # Group all Astro-related packages together
      astro:
        patterns:
          - "astro*"
          - "@astrojs/*"
      # Group all dev dependencies together
      dev-dependencies:
        dependency-type: "development"
      # Group minor and patch updates for production deps
      production-minor-patch:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "ci"
    groups:
      # Group all GitHub Actions updates together
      actions:
        patterns:
          - "*"
