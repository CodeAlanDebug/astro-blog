version: 2
updates:
  # Check for npm dependency updates on main
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"

  # Check for GitHub Actions updates on main
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(ci)"

  # Example: Check npm updates on a specific branch
  # Uncomment and modify if you have long-lived feature branches
