name: Deploy to Cloudflare Workers

on:
  # Trigger on push to main/master branch
  push:
    branches:
      - main
      - master
    # Deploy on any changes to these paths:
    # - Blog posts (*.md, *.mdx)
    # - Pages, components, styles, layouts
    # - Configuration files
    paths:
      - 'src/content/blog/**/*.md'
      - 'src/content/blog/**/*.mdx'
      - 'src/content/**'
      - 'src/pages/**'
      - 'src/components/**'
      - 'src/styles/**'
      - 'src/layouts/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'astro.config.mjs'
      - 'wrangler.json'
      - '.github/workflows/deploy.yml'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

  # Test on pull requests (won't deploy)
  pull_request:
    branches:
      - main
      - master

jobs:
  # Build and test job
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Build Astro site
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # Deploy job (only runs on main/master branch)
  deploy:
    name: Deploy to Cloudflare
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to Cloudflare Workers
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: .

      - name: Deployment success notification
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üöÄ Your site has been deployed to Cloudflare Workers"
          echo "üìù Worker: astro-blog-starter"
          echo "üåê Check your Cloudflare dashboard for the live URL"
          echo "‚è±Ô∏è  Deployed at: $(date)"

      - name: Deployment failure notification
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check:"
          echo "  1. CLOUDFLARE_API_TOKEN is set correctly in GitHub Secrets"
          echo "  2. CLOUDFLARE_ACCOUNT_ID is set correctly in GitHub Secrets"
          echo "  3. API token has 'Workers Scripts: Edit' permission"
          echo "  4. Review the logs above for specific error messages"
